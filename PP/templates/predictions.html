<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Prediction</title>
    {%load static%}
    <link rel="stylesheet" href="{% static '/main.css' %}">
</head>

<body>
    <h2>Enter Student Details</h2>
    <form action="" method="post" id="placmentform">
        {%csrf_token%}
        <ul>
            <li> Age:<input type="number" id="age" name="Age" required>
            </li>
            <li>Gender:
                <select name="Gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </li>

            <li> Stream:<select id="stream" name="Stream" required>
                    <option value="0">Electronics and Communication</option>
                    <option value="1">Computer Science</option>
                    <option value="2">Mechanical</option>
                    <option value="3">Civil</option>
                    <option value="4">Information Technology</option>
                    <option value="5">Electrical</option>
                </select>
            </li>

            <li> Internships:<input type="number" id="internships" name="Internships" required>
            </li>
            <li> CGPA:<input type="number" step="0.01" id="cgpa" name="CGPA" required>
            </li>

            <li> Hostel:
                <select id="hostel" name="Hostel" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </li>

            <li> Backlogs:
                <input type="number" id="backlogs" name="HistoryOfBacklogs" required>
            </li>
            <input type="submit" value="Submit" id="sb1">
        </ul>
    </form>

    {%if result%}

    <h1>Result of prediction is {{result}}</h1>
    {%endif%}

</body>

</html>
